<ion-header>
    <header-main [text]='title'></header-main>
</ion-header>
<ion-content>
    <button margin-top padding ion-button (click)="addAddress()" class="button-full1">
     <ion-icon name = "add-circle" style="font-size:40px" margin-right></ion-icon>Add Address</button>
    <ion-card class="item">
        <ion-row>
            <ion-col col-10>
                <ion-label class="small dark"><b>Deepika</b></ion-label>
                <ion-label class="x-small light"> #39, 3rd cross, MR Layout</ion-label>
                <ion-label class="x-small light"> Virgi Nagar Post</ion-label>
                <ion-label class="x-small light"> Bangalore , 560049</ion-label>
                <ion-label class="x-small light">9542037170</ion-label>
            </ion-col>
            <ion-col>
                <ion-radio value="golang" no-padding no-margin></ion-radio>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6> <button ion-button class="button-full" (click)="edit()">Edit</button></ion-col>
            <ion-col col-6> <button ion-button class="button-full">Delete</button></ion-col>
        </ion-row>
    </ion-card>
</ion-content>
<ion-footer no-border no-padding no-margin>
    <button ion-button class="button-footer" (click)="gotoselectpaymentmethodpage()">Next</button>
</ion-footer>
