<ion-header>

<ion-content>

        <ion-row>
            <ion-label>Medicine Name: <b>Dolo-650</b></ion-label>
        </ion-row>
        <ion-row>
            <ion-label>Number tablets a day: <b>2</b></ion-label>
        </ion-row>
        <ion-row>
            <ion-label>Start date to take medicine: <b>today Onwords</b></ion-label>
        </ion-row>
