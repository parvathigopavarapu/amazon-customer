<ion-header>
    <header-main [text]='title'></header-main>
</ion-header>
<ion-content>
    <ion-item (click)="Addlocation()" style="background:none" no-lines radio-group>
        <ion-row no-padding>
            <ion-col col-3 no-margin no-padding>
                <ion-icon name="locate" class="icon-small"></ion-icon>
            </ion-col>
            <ion-col no-margin no-padding>
                Select Current Location
            </ion-col>
        </ion-row>
    </ion-item>
    <div class="div-a">Enter Address Manually</div>
    <address-form [address]='address'></address-form>
</ion-content>

<ion-footer no-border>
    <button ion-button class="button-footer" (click)='gotoManageAddress()' margin-top>Save Address</button>
</ion-footer>
