<ion-header>
  <header-main [text]="title"></header-main>
</ion-header>
<ion-content>

  <ion-card *ngFor='let item of list'>

    <ion-row (click)="gotoPage(item.page, item.order)" no-padding no-margin>

      <ion-col col-2>
        <ion-item no-lines no-padding no-margin>
          <ion-icon item-left name="{{item.icon}}"></ion-icon>
        </ion-item>
      </ion-col>

      <ion-col no-padding no-margin>
        <ion-item no-lines no-padding no-margin>
          <ion-label no-padding no-margin class="medium">{{item.order}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col>

        <ion-item no-lines no-padding no-margin detail-push>
          <ion-badge item-right>{{item.badge}}</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row no-padding no-margin>
      <ion-col col-2></ion-col>
      <ion-col>
        <ion-label no-padding no-margin class="xx-small"><i>{{item.relation}}</i></ion-label>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
