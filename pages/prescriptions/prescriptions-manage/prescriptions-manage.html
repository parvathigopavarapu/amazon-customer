<ion-header>
  <header-main [text] = "title"></header-main>
</ion-header>
<ion-content>
  <ion-card *ngFor='let item of list' (click)="gotoPage(item.name,item.patientId)" padding-left>
    <ion-row  no-padding no-margin>
      <ion-col no-padding no-margin>
        <ion-item no-lines no-padding no-margin detail-push>
          <ion-label no-padding no-margin class="large"><b>{{item.name}}</b></ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin><ion-label no-padding no-margin class="medium light"><i>{{item.relation}}</i></ion-label>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
