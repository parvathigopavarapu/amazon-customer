<ion-header>
    <header-main [text]='title'></header-main>
</ion-header>
<ion-content>
    <ion-list class="list" no-margin no-padding [(ngModel)]="paymentMethod" radio-group>
        <ion-card class="item item-radio">
            <ion-row no-margin no-padding>
                <ion-col col-10>
                    <ion-label class="large light">Cash On Delivery</ion-label>
                </ion-col>
                <ion-col>
                    <ion-radio value="cash"></ion-radio>
                </ion-col>
            </ion-row>
        </ion-card>
        <ion-card class="item item-radio">
            <ion-row no-margin no-padding>
                <ion-col col-10>
                    <ion-label class="large light">Online Payment</ion-label>
                </ion-col>
                <ion-col>
                    <ion-radio value="cash"></ion-radio>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
<ion-footer no-border no-padding no-margin>
    <button ion-button class="button-footer" (click)="gotoReviewOrderPage()">Submit Order</button>
</ion-footer>
