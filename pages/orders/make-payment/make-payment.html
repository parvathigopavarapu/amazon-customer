<ion-header>
    <header-main [text]='title'></header-main>
</ion-header>
<ion-content>
    <ion-list class="list" no-margin no-padding *ngFor="let option of list" [(ngModel)]="paymentMethod" radio-group>
        <ion-card>
            <ion-row no-margin no-padding>
                <ion-col col-10>
                    <ion-label class="medium light">{{option.option}}</ion-label>
                </ion-col>
                <ion-col>
                    <ion-radio value="{{option.option}}"></ion-radio>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-list>
</ion-content>
<ion-footer no-border no-padding no-margin>
    <button ion-button class="button-footer" (click)="makePayment()">Make Payment</button>
</ion-footer>
