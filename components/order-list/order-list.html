<div *ngFor="let item of orders" >
    <div *ngIf="orderStatus == item.orderStatus">
        <ion-card (click)='gotoDetails(item)'>
            <ion-row margin-left>
                <ion-col col-10 no-padding no-margin>
                    <ion-label class="large dark"><b>{{item.patientName}}</b></ion-label>
                </ion-col>
                <ion-col no-padding no-margin>
                    <ion-label class="large dark"><b>{{item.id}}</b></ion-label>
                </ion-col>
            </ion-row>
            <ion-row margin-left>
                <ion-col col-1 no-padding no-margin>
                    <ion-icon class="icon-small1" name="call"></ion-icon>
                </ion-col>
                <ion-col col-6 no-padding no-margin>
                    <ion-label class="light">{{item.patientMob}}</ion-label>
                </ion-col>
                <ion-col no-padding no-margin>
                    <ion-label class="light">{{item.payment}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row margin-left>
                <ion-col col-1 no-padding no-margin>
                    <ion-icon class="icon-small1" name="list-box"></ion-icon>
                </ion-col>
                <ion-col col-5 no-padding no-margin>
                    <ion-label>{{item.noOfPescriptions}}</ion-label>
                </ion-col>
                <ion-col col-1 no-padding no-margin>
                    <ion-icon class="icon-small1" name="home"></ion-icon>
                </ion-col>
                <ion-col col-5 no-padding no-margin>
                    <ion-label>{{item.deliveryAddress.address}},{{item.deliveryAddress.city}},{{item.deliveryAddress.pincode}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row margin-left>
                <ion-col col-1 no-padding no-margin>
                    <ion-icon class="icon-small1" name="alarm"></ion-icon>
                </ion-col>
                <ion-col col-5 no-padding no-margin>
                    <ion-label>{{item.time}}</ion-label>
                </ion-col>
                <ion-col no-padding no-margin>
                    <ion-label style="color:#ff4400 !important">{{item.orderStatus}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-card>
        <ion-row no-padding no-margin *ngIf="orderStatus == 'Waiting For Payment'">
            <ion-col col-3> </ion-col>
            <ion-col no-padding margin-bottom> <button ion-button class="button-full" (click)="makePayment(item.id)" no-padding>view Invoice</button></ion-col>
            <ion-col col-3></ion-col>
        </ion-row>
    </div>
</div>
