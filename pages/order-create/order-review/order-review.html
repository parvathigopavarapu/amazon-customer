<ion-header>
    <header-main [text]='title'></header-main>
</ion-header>
<ion-content>
    <ion-card padding-left>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right>
                <ion-icon name="bicycle"></ion-icon>
            </ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="medium dark"><b>Estimated Delivery</b></ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right></ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="small light">8 Nov 2017(Tomorrow)</ion-label>
            </ion-col>
        </ion-row>
        <hr>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right>
                <ion-icon name="information-circle"></ion-icon>
            </ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="medium dark"><b>Information </b></ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin margin-bottom>
            <ion-col col-1 margin-right></ion-col>
            <ion-col no-padding no-margin margin-bottom>
                <ion-label text-wrap class="small light">Our partner retailer will call you to confirm the medicine</ion-label>
            </ion-col>
        </ion-row>
        <hr>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right>
                <ion-icon name="pin"></ion-icon>
            </ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="medium dark"><b>Selected Address </b></ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right></ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="small light">#126,Kanaka Layout</ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right></ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="small light">BSK 2nd Stage</ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right></ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="small light">560078</ion-label>
            </ion-col>
        </ion-row>
        <hr>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right>
                <ion-icon name="logo-pinterest"></ion-icon>
            </ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="medium dark"><b>Selected Payment Method </b></ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin margin-bottom>
            <ion-col col-1 margin-right></ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="small light">Cash On Delivery</ion-label>
            </ion-col>
        </ion-row>
        <hr>
        <ion-row no-padding no-margin>
            <ion-col col-1 margin-right>
                <ion-icon name="image"></ion-icon>
            </ion-col>
            <ion-col no-padding no-margin>
                <ion-label class="medium dark"><b>Prescription </b></ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin margin-bottom>
            <ion-col col-1 margin-right></ion-col>
            <ion-col no-padding no-margin margin-top margin-bottom><img src="../../../assets/imgs/pre.jpg" style="width:60px; height:50px"> </ion-col>
        </ion-row>
    </ion-card>


</ion-content>
<ion-footer no-border no-padding no-margin>
    <button ion-button class="button-footer" (click)="gotoplaceOrder()">Place Order</button>
</ion-footer>
